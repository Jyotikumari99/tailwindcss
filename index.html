<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- makes inter nal css -->

  <!-- setting your own color to tailwind  sneding color to tailwind library-->
  <script>
    tailwind.config = {
      theme: {
        screens: {
      'sm': '567px',
      // => @media (min-width: 540px) { ... } css will be applied sm is 540

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },
        extend: {
          screens: {
      'xs': {'min':'320px','max':'567px'},
    },
          colors: {
            // clifford: '#da373d',
            wordcolor:"#da373d"
          }
        }
      }
    }


  </script>
</head>

<body>
  <!-- simple first day code
  <h1 class=" text-3xl font-bold underline text-center text-wordcolor:">Welcome</h1> -->


  <!-- breakpoint & customizing screens
  if it is geiven lg then it will work for all xl and 2xl as well   lg ke upar same kam karega neeche me nhi karega
  <h1 class="text-3xl lg:text-center text-wordcolor ">Welcome to tailwind</h1>  -->
  

  <!-- <h1 class="text-3xl xl:text-left lg:text-center text-wordcolor">Welcome to  tialwindcss</h1> -->
  <!-- xl ke liye left me ajyegi -->


  <h1 class="text-3xl sm:text-center lg:text-center py-5 lg:py-10 text-wordcolor xs:text-right">Welcome to  tialwindcss</h1>
  <!-- 640 se km wali screen me sm kam nh krega usse upar wli me hi kam karega  lg ki screnn ya use upar ali me 10 padding an default me ya lg se neeche wali me 5 padding hoga -->
  
</body>

</html>
